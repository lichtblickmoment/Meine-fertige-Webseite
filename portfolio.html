<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licht.Blick.Moment - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FFFFFF;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .header {
            background-color: #31453C;
            color: #FFFFFF;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            position: relative;
            z-index: 1000;
        }
        .header h1 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 4em;
            margin-bottom: 0;
        }
        .header p {
            font-size: 1em;
            margin-top: 0;
            line-height: 1.2em;
        }
        .hero {
            background: url('/images/hero.jpg') no-repeat center center/cover; /* Beispiel-Hintergrundbild */
            height: 100vh;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            max-width: 100%;
            margin: 0 auto;
        }
        .hero img {
            display: none;
        }
        .hero h1 {
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 4em;
            color: #000000;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin: 0;
            max-width: 80%;
            line-height: 1.4em;
            text-align: center;
            margin-bottom: 10px;
        }
        .hero p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5em;
            color: #FFFFFF;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 80%;
            line-height: 1.4em;
            text-align: center;
            margin-top: 20px;
        }
        .hero button {
            background-color: #31453C;
            color: #FFFFFF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #31453C;
        }
        .section {
            padding: 20px;
            color: #31453C;
            margin: 0 auto;
            max-width: 1200px; /* Anpassen für größere Layouts */
            padding-right: 240px;
            box-sizing: border-box;
        }
        .section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3em;
        }
        .section-content p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCC;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #31453C;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 220px;
            background-color: #31453C;
            color: #FFFFFF;
            height: 100vh;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 40px 0;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 15px 0;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 1.2em;
            z-index: 1100;
            padding: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .kurz-und-buendig {
            background-color: #31453C;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 800px;
        }
        .kurz-und-buendig h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: 'Mrs Saint Delafield', serif;
            font-size: 2.5em;
        }
        .kurz-und-buendig ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .kurz-und-buendig li {
            margin-bottom: 10px;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .gallery-container h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .gallery-container .gallery {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Kleinere Bilder */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Licht.Blick.Moment</h1>
        <p>deine Geschichte - unsere Kunst</p>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="/images/profilbild.jpg" alt="Profilbild"> <!-- Beispiel-Profilbild -->
        <nav>
            <a href="index.html">Startseite</a>
            <a href="ueber-mich.html">Über Mich</a>
            <a href="arbeitsweise.html">Meine Arbeitsweise</a>
            <a href="portfolio.html">Mein Portfolio</a>
            <a href="angebote-preise.html">Preise und Angebote</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </aside>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
        <h2>Mein Portfolio</h2>

        <!-- Portraits Gallery -->
        <div class="gallery-container">
            <h2>Portraits</h2>
            <div class="gallery">
                <img src="/images/Portraits/portrait1.jpg" alt="Portrait 1">
                <img src="/images/Portraits/portrait2.jpg" alt="Portrait 2">
                <img src="/images/Portraits/portrait3.jpg" alt="Portrait 3">
                <!-- Weitere Portrait-Bilder hinzufügen -->
            </div>
        </div>

        <!-- Streetview Asien Gallery -->
        <div class="gallery-container">
            <h2>Streetview Asien</h2>
            <div class="gallery">
                <img src="/images/StreetviewAsien/streetview1.jpg" alt="Streetview Asien 1">
                <img src="/images/StreetviewAsien/streetview2.jpg" alt="Streetview Asien 2">
                <img src="/images/StreetviewAsien/streetview3.jpg" alt="Streetview Asien 3">
                <!-- Weitere Streetview-Bilder hinzufügen -->
            </div>
        </div>

        <!-- Tiere Gallery -->
        <div class="gallery-container">
            <h2>Tiere</h2>
            <div class="gallery">
                <img src="/images/Tiere/tier1.jpg" alt="Tier 1">
                <img src="/images/Tiere/tier2.jpg" alt="Tier 2">
                <img src="/images/Tiere/tier3.jpg" alt="Tier 3">
                <!-- Weitere Tier-Bilder hinzufügen -->
            </div>
        </div>

    </section>
</body>
</html>
